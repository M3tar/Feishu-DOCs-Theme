<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>飞书文档主题助手</title>
    <link rel="stylesheet" href="css/material-colors.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/pickr.monolith.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>飞书文档主题助手</h2>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="plugin-toggle" checked>
                    <span class="toggle-track">
                        <span class="toggle-indicator"></span>
                    </span>
                    <span class="toggle-label">启用插件</span>
                </label>
            </div>
        </div>

        <section class="section theme-presets">
            <h3>预设主题</h3>
            <div class="preset-grid">
                <button class="preset-btn" data-theme="soft-beige">
                    <span class="theme-name">浅杏主题</span>
                    <span class="theme-preview" style="background: #FEF9EF"></span>
                </button>
                <button class="preset-btn" data-theme="warm-beige-1">
                    <span class="theme-name">米色主题</span>
                    <span class="theme-preview" style="background: #FAF5E9"></span>
                </button>
                <button class="preset-btn" data-theme="warm-beige-2">
                    <span class="theme-name">纸张主题</span>
                    <span class="theme-preview" style="background: #F9F2E2"></span>
                </button>
                <button class="preset-btn" data-theme="warm-eye">
                    <span class="theme-name">暖色护眼</span>
                    <span class="theme-preview" style="background: #FDFBF7"></span>
                </button>
                <button class="preset-btn" data-theme="cool-eye">
                    <span class="theme-name">冷色护眼</span>
                    <span class="theme-preview" style="background: #F5F9F5"></span>
                </button>
                <button class="preset-btn" data-theme="natural">
                    <span class="theme-name">自然色</span>
                    <span class="theme-preview" style="background: #FAF9F6"></span>
                </button>
                <!-- 自定义主题将动态插入到这里 -->
            </div>
        </section>

        <section class="section color-picker">
            <h3>自定义颜色</h3>
            <div class="color-group">
                <label for="background-color-btn">
                    <span>背景色</span>
                    <span class="color-desc">整体页面背景</span>
                </label>
                <button id="background-color-btn" class="color-btn-custom">
                    <span class="color-preview-swatch" style="background-color: #FDFBF7;"></span>
                </button>
            </div>
            <div class="color-group">
                <label for="text-color-btn">
                    <span>文字颜色</span>
                    <span class="color-desc">文档内文字颜色</span>
                </label>
                <button id="text-color-btn" class="color-btn-custom">
                    <span class="color-preview-swatch" style="background-color: #333333;"></span>
                </button>
            </div>
        </section>


<section class="section preview">
    <h3>主题预览</h3>
    <div class="preview-box">
        <div class="preview-content">
            <h4>飞书文档主题预览</h4>
            <p>这是一段示例文本，用于预览主题效果。您可以通过这个预览来确认文字的清晰度和整体的视觉效果。</p>
        </div>
    </div>

    <div class="theme-actions">
        <div class="theme-name-input">
            <label for="theme-name-input">
                <span class="label-main">主题名称</span>
                <span class="label-desc">（保存时使用）</span>
            </label>
            <input type="text" id="theme-name-input" placeholder="例如：杏仁拿铁主题" maxlength="10">
        </div>
        <div class="action-buttons">
            <button id="apply-btn" class="primary-btn">预览主题</button>
            <button id="save-only-btn" class="outline-btn">保存主题</button>
            <button id="save-apply-btn" class="success-btn">保存并应用</button>
        </div>
        <div class="save-theme-hint">最多可保存6个自定义主题</div>
    </div>
</section>

<div class="actions">
    <button id="reset-btn">恢复默认</button>
</div>
</div>
<script src="js/pickr.min.js"></script>
<script src="js/popup.js"></script>
</body>

</html>
